<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Game</title>
    <link rel="stylesheet" href="./css/gamestyle.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="container s-and-d-questions">
        <div style = "display: flex; justify-content: space-between;;">
            <p style="font-style: italic; margin-left: 10px;margin-top: 10px;">High Score: <span style="color: green;" class="highScore"></span>&nbsp;&nbsp;&nbsp;&nbsp;Your Score: <span style="color: green;" class="score"></span></p>
            
            <p style="color: #f84646; font-size: 14px;margin-right: 10px;margin-top: 10px;">00:<span class="timer"></span></p>
        </div>

        
        <div class="question">
            <p style="text-align: center;"> <span class="ran1">9</span> <span class="arithmetic"></span> <span class="ran2">3</span> </p>
        </div>

        <div class="instruction">
            <p>*Select the correct answer*</p>
        </div>

        <div class="options-container">
            <div class="option-box">
                <p class="option">0</p>
            </div>

            <div class="option-box">
                <p class="option">1</p>
            </div>

            <div class="option-box">
                <p class="option">2</p>
            </div>

            <div class="option-box">
                <p class="option">3</p>
            </div>

        </div>

        <div class="start-container">
            <p class="start">START GAME</p>
        </div>

        <script src="./app2.js"></script>
    </div>
</body>
</html>
